<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Div Inside Image</title>
  <style>



    .custom-file-upload {
      border-radius: 50%;
      display: inline-block;
      position: relative;
      padding: 6px;
      cursor: pointer;
      background: linear-gradient(270deg, #3fa1a9, #79f1a4);
      margin-bottom: 25px;
    }
    .img-wrap {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 50%;
    }
    img {
      width: auto;
      height: 100%;
    }
  </style>
</head>
<body>


<label for="photo-upload" class="custom-file-upload fas">
  <div class="img-wrap img-upload">
    <img for="photo-upload" src="https://github.com/OlgaKoplik/CodePen/blob/master/profile.jpg?raw=true">
  </div><input id="photo-upload" type="file"></label>
</body>
</html>
